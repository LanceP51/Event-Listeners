<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="dark-mode">Dark Mode</button>
    <h1 id="hOne">header one</h1>
    <h2 id="hTwo">header two</h2>
    <h3 id="hThree">header three</h3>
    <textarea name="Message" id="message" cols="30" rows="10"></textarea>
    <button id="submitButton">Submit</button>
    <br>
    <p>PRACTICES BELOW</p>
    <input type="text" id="mirror-input">
  <div class= "mirrorArticles">
    <article class="mirrorArticleContent" id="articleOne">text</article>
    <article class="mirrorArticleContent" id="articleTwo">text</article>
  </div>
  <br>
  <br>
  <article id="powerList">
      <section id="flight" class="power disabled">
          Flight
      </section>
      <section id="mindreading" class="power disabled">
          Mind Reading
      </section>
      <section id="xray" class="power disabled">
          X-ray Vision
      </section>
    </article>
  
    <button class="superHeroButton" id="activate-flight">Activate Flight</button>
    <button class="superHeroButton" id="activate-mindreading">Activate Mind Reading</button>
    <button class="superHeroButton" id="activate-xray">Active X-ray Vision</button>
  
    <button id="activate-all">Active All Powers</button>
    <button id="deactivate-all">Deactive All Powers</button>
    <script src="script.js"></script>
  </body>
</html>
